<!DOCTYPE html>
<html>

<head>

<body class="bdadmin ">



  <div class="col-md-7 col-lg-8 ">

          
    <form class="needs-validation" novalidate>
 <div class="row g-3 mt-5 p-3">
   


  

     <div class="col-md-4  ">
       <label for="country" class="form-label text-light  ">Niveau</label>
       <select class="form-select" id="country" required>
         <option value="">Choose...</option>
         <option>Licence</option>
         <option> Master</option>

       </select>

       </div>
     </div>

     <div class="col-md-4  ">

        <option value="">Choose...</option>
        <option> none</option>
        <option> 1</option>

        <option> 3</option>
      </select>
      
      <div class="invalid-feedback">
        Please select a valid country.
      </div>
    </div>




    <div class="col-md-4  ">
      <label for="country" class="form-label text-light  ">Filière</label>
      <select class="form-select" id="country" required>
        <option value="">Choose...</option>
        <option>Génie Logiciel</option>
        <option> Sécurité Informatique</option>

      </select>
      
      <div class="invalid-feedback">

      </div>
    </div>


    
     <div class="col-md-6  ">

      <select class="form-select" id="country" required>
        <option value="">Choose...</option>
        <option> Ratheil HOUNDJI</option>
        <option> Arnaud ACCROMBESSI</option>
        <option> ZOHOU J</option>
        <option> Jean KOUDI</option>
        <option> Wahabou CHABI</option>
        <option> John AOGA</option>
        <option> Cica OLYMPIA</option>
      </select>
      
      <div class="invalid-feedback">
        Please select a valid country.
      </div>
    </div>


     <div class="col-md-6">
       <label for="state" class="form-label text-dark fw-bold">Matière</label>
       <select class="form-select" id="state" required>
         <option value="">Choose...</option>
         <option>Programmation Web</option>
         <option>Recherche Opérationelle</option>
         <option>Mathématique Discrète</option>
         
         <option>SGBD et Langage SQL</option>
<option>Langage C</option>
<option>Projet Intégrateur</option>
<option>Algorithmique</option>
<option>Technique d'expression écrite et Orale</option>
<option>Base de programmation</option>
<option>Anglais technique et discipline</option>
<option>Technique d'expression écrite et Orale</option>
<option>Développement Web</option>
       </select>
       
       <div class="invalid-feedback">
         Please provide a valid state.
       </div>
     </div>

  
 
</div>





<div class="row p-3 ">

  <div class="col-md-3">
    <label for="zip" class="form-label fw-bold text-light">Heure de démarrage</label>
    <input type="time" class="form-control" id="zip" placeholder="" required>
   
    <div class="invalid-feedback">
      Zip code required.
    </div>
  </div>



  <div class="col-md-3 ">
    <label for="zip" class="form-label fw-bold text-light">Heure de Clôture</label>
    <input type="time" class="form-control" id="zip" placeholder="" required>
   
    <div class="invalid-feedback">
      Zip code required.
    </div>
  </div>


</div>


<button class="w-100 btn btn-primary btn-lg" type="submit">VALIDATION</button>
</form>
